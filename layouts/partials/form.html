<div class="modal-content">
    <h2 class="serif-heading">Innovate with giants.</h2>
    <p>Drop your email below for additional information + case studies.</p>
    <form class="modal-form flex-column" id="cta-modal" action="/thank-you" netlify-honeypot="honey" name="cta-modal" method="POST" netlify>
        <div class="form-row">
            <input type="email" id="email" placeholder="EMAIL ADDRESS" name="user_email" required>
        </div>
        <div class="form-row honey">
            <label for="honey">Don't fill this out if you're human</label>
            <input type="text" id="honey" name="honey"/>
        </div>
        <button type="submit" class="btn modal-button">Submit</button>
    </form>
</div>
