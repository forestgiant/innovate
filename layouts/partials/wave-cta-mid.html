<div class="wave-container plx-group plx">
    <img src="/img/noiseBG.jpg" class="plx-layer plx-depth4 full-height plx image-lg"/>
    <img class="line revY" src="/img/illustrations/line-a-pink.png">
    <section class="wave wave-cta-mid flex-column" id="validation-start">
        <div class="wave-top">
            <img class="line plx-layer plx-depth3 plx" src="/img/illustrations/line-a-yellow.png">
            <img class="mask" src="/img/wave-mask-top.png">
        </div>
        <div class="wave-interior flex-column">
            <h4>Let's work together to discover, prototype, and deploy the next big thing for your company. </h4>
            {{ partial "cta-button.html" . }}
        </div>
        <div class="wave-bottom plx-group plx">
            <img class="mask" src="/img/wave-mask-bottom.png">
            <img class="line plx-layer plx-depth3 plx" src="/img/illustrations/line-a-green.png"> 
        </div>
    </section>
</div>
